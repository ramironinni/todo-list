<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>

<body>
    <header>
        <nav class="top-nav">
            <ul class="top-nav-list">
                <div class="top-nav-list-group">
                    <li class="top-nav-item"><button class="top-nav-item-btn side-nav-btn"><span
                                class="material-icons-outlined">
                                menu
                            </span></button></li>
                    <li class="top-nav-item"><button class="top-nav-item-btn"><span class="material-icons-outlined">
                                home
                            </span></button></li>
                    <li class="top-nav-item"><button class="top-nav-item-btn"><span class="material-icons-outlined">
                                search
                            </span></button></li>
                </div>
                <div class="top-nav-list-group">
                    <li class="top-nav-item"><button class="top-nav-item-btn"><span class="material-icons-outlined">
                                help_outline
                            </span></button></li>
                    <li class="top-nav-item"><button class="top-nav-item-btn"><span class="material-icons-outlined">
                                account_circle
                            </span></button></li>
                    <li class="top-nav-item"><button class="top-nav-item-btn add-task-floating-btn"><span
                                class="material-icons-outlined">
                                add
                            </span></button></li>
                </div>
            </ul>
        </nav>
        <nav class="side-nav">
            <ul class="side-nav-list">
                <li class="side-nav-item"><button class="side-nav-close-btn"><span class="material-icons-outlined">
                            close
                        </span></button></li>
                <li class="side-nav-item active"><a href="#" class="side-nav-item-link"><span
                            class="material-icons-outlined side-nav-item-icon">
                            inbox
                        </span>Inbox</a></li>
                <li class="side-nav-item"><a href="#" class="side-nav-item-link"><span
                            class="material-icons-outlined side-nav-item-icon">
                            today
                        </span>Today</a></li>
                <li class="side-nav-item"><a href="#" class="side-nav-item-link"><span
                            class="material-icons-outlined side-nav-item-icon">
                            date_range
                        </span>Upcoming</a></li>
                <ul class="side-nav-custom-list">
                    <div class="side-nav-custom-list-btn"><span
                            class="material-icons-outlined side-nav-custom-list-btn-icon">
                            expand_more
                        </span>Lists</div>
                    <li class="side-nav-custom-item"><a href="#" class="side-nav-item-link"><span
                                class="material-icons-outlined">
                                arrow_right
                            </span>Travel packing</a></li>
                    <li class="side-nav-custom-item"><a href="#" class="side-nav-item-link"><span
                                class="material-icons-outlined">
                                arrow_right
                            </span>Shopping list</a></li>
                </ul>
            </ul>
        </nav>

    </header>
    <main>
        <h1>Inbox</h1>
        <div class="tasks-group-container">
            <div class="task-container">
                <label class="task-checkbox-container"><input type="checkbox" class="task-checkbox"><span
                        class="task-checkmark task-checkmark-priority-two"></span>
                    <span class="task-title">Buy pizza ingredients</span><button
                        class="material-icons-outlined task-show-details-btn">
                        expand_more
                        <!-- expand_less -->
                    </button>
                </label>
                <div class="task-details-container">
                    <p class="task-details-description">Lenny doesn't like anchovies!</p>
                    <div class="task-details-list">
                        <label class="task-details-item-container"><input type="checkbox"
                                class="task-details-item-checkbox"><span
                                class="task-details-item-checkmark"></span><span
                                class="task-details-item-text">Cheese</span></label>
                        <label class="task-details-item-container"><input type="checkbox"
                                class="task-details-item-checkbox"><span
                                class="task-details-item-checkmark"></span><span class="task-details-item-text">Tomato
                                sauce</span></label>
                        <label class="task-details-item-container"><input type="checkbox"
                                class="task-details-item-checkbox"><span
                                class="task-details-item-checkmark"></span><span
                                class="task-details-item-text">Olives</span></label>
                    </div>
                    <button class="task-details-edit-btn"><span class="material-icons-outlined">
                            edit
                        </span></button>
                    <div class="task-details-due-container">
                        <span class="material-icons-outlined task-details-due-icon">
                            today
                        </span>
                        <div>07-05-21</div>
                    </div>
                    <!--<div class="task-details-due-container">
                        <div class="task-details-due-text">
                            Due date:
                        </div>
                        <input type="date" class="task-details-due-date">
                    </div>
                    <div class="task-details-priority-container">
                        <div class="priority-selector priority-one"></div>
                        <div class="priority-selector priority-two active"></div>
                        <div class="priority-selector priority-three"></div>
                        <div class="priority-selector priority-four"></div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="task-add-modal-container">
            <div class="task-add-modal">
                <button class="task-add-close-btn"><span class="material-icons-outlined">
                        close
                    </span></button>
                <h2 class="task-add-title">New task</h2>
                <form class="task-add-form">
                    <input type="text" class="task-add-name" placeholder="Task" name="new-task-name">
                    <input type="text" class="task-add-description" placeholder="Description (optional)"
                        name="new-task-description">
                    <div class="task-add-subtasks-container">
                        <div class="task-add-subtasks-list">
                            <label class="task-add-subtask-item-container"><input type="text"
                                    class="task-add-subtask-item-input" placeholder="Subtask (optional)"
                                    name="new-subtask-name-1"></label>
                        </div>
                        <!-- <div class="task-add-subtasks-list">
                            <label class="task-add-subtask-item-container"><input type="text"
                                    class="task-add-subtask-item-input" placeholder="Subtask (optional)"></label>
                        </div> -->
                        <div class="task-add-subtask-add-another-container"><button
                                class="task-add-subtask-add-another"><span class="material-icons-outlined">
                                    add
                                </span></button>
                        </div>
                    </div>
                    <div class="task-add-due-container">
                        <!-- <div class="task-add-due-text">
                            Due date:
                        </div> -->
                        <input type="date" class="task-add-due-date" name="new-task-due-date">
                    </div>
                    <div class="task-add-priority-container">
                        <label class="task-add-priority-item-container"><input type="radio" name="priority"
                                class="task-add-priority-item-checkbox"><span
                                class="priority-selector priority-one"></span></label>
                        <label class="task-add-priority-item-container"><input type="radio" name="priority"
                                class="task-add-priority-item-checkbox"><span
                                class="priority-selector priority-two"></span></label>
                        <label class="task-add-priority-item-container"><input type="radio" name="priority"
                                class="task-add-priority-item-checkbox"><span
                                class="priority-selector priority-three"></span></label>
                        <label class="task-add-priority-item-container"><input type="radio" name="priority"
                                class="task-add-priority-item-checkbox"><span
                                class="priority-selector priority-four"></span></label>
                    </div>
                    <button type="submit" class="task-add-submit-btn">Add</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
